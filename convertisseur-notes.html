<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Convertisseur de Notes</h1>
    <label for="note">Entrez votre note (ex: 8/75) :</label>
    <input type="text" id="note" placeholder="8/75">
    
    <label for="maxValue">Valeur maximale du système actuel :</label>
    <input type="number" id="maxValue" placeholder="75">
    
    <label for="targetSystem">Système de notation cible :</label>
    <select id="targetSystem">
        <option value="20">Sur 20</option>
        <option value="10">Sur 10</option>
        <option value="percentage">Pourcentage</option>
        <option value="gpa">GPA sur 4</option>
    </select>
    
    <button onclick="convertNote()">Convertir</button>
    
    <div id="result"></div>

    <script>
        function convertNote() {
            const noteInput = document.getElementById('note').value;
            const maxValue = parseFloat(document.getElementById('maxValue').value);
            const targetSystem = document.getElementById('targetSystem').value;

            // Extraire le numérateur et le dénominateur de la note
            const [numerator, denominator] = noteInput.split('/').map(Number);

            if (isNaN(numerator) || isNaN(denominator) || isNaN(maxValue)) {
                document.getElementById('result').innerText = "Veuillez entrer des valeurs valides.";
                return;
            }

            // Calculer la note sur 100
            const noteSur100 = (numerator / denominator) * 100;

            let convertedNote;
            switch (targetSystem) {
                case '20':
                    convertedNote = (noteSur100 / 100) * 20;
                    break;
                case '10':
                    convertedNote = (noteSur100 / 100) * 10;
                    break;
                case 'percentage':
                    convertedNote = noteSur100;
                    break;
                case 'gpa':
                    convertedNote = (noteSur100 / 100) * 4;
                    break;
                default:
                    convertedNote = "Système de notation non reconnu.";
            }

            document.getElementById('result').innerText = `Note convertie : ${convertedNote.toFixed(2)}`;
        }
    </script>
</body>
</html>
